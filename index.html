        /**
         * Cultural Coinage Generator - Performance Tuned
         */

        //--- CONFIGURATION & DATA ---
        // 1. Switched to faster Flash-Lite model
        const API_BASE_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:streamGenerateContent";
        const themeOptions = ["Nature", "Cosmic", "Balance", "Strength", "Water", "Light", "Shadow", "Music"];

        const blacklist = ["tuna", "ilay", "baran", "nur", "solren", "kuzel", "anal"];
        // 4. Added in-memory cache for common requests
        const responseCache = new Map();


        // --- APP STATE ---
        let appState = {
            apiKey: "",
            isLoading: false,
            error: null,
            results: [],
            likedNames: [],
            isControlsOpen: false,
            showPhilosophy: false,
            generatedPrompt: null,
            selectedLanguages: ["Celtic", "Sanskrit"],
            selectedThemes: ["Light", "Balance"],

        // --- DOM ELEMENT REFERENCES ---
        const root = document.getElementById('root');

        // --- LOCAL STORAGE ---
        function getInitialState(key, defaultValue) {
            try {
                const saved = localStorage.getItem(key);
                return saved ? JSON.parse(saved) : defaultValue;
            } catch {
                return defaultValue;
            }
        }

        function saveState() {
            const stateToSave = {
                apiKey: appState.apiKey,
                likedNames: appState.likedNames,
                selectedLanguages: appState.selectedLanguages,
                selectedThemes: appState.selectedThemes,
                selectedStyle: appState.selectedStyle,

                firstNameForMiddle: appState.firstNameForMiddle,
            };
            localStorage.setItem('culturalCoinageState', JSON.stringify(stateToSave));
        }

        function loadStateFromLocalStorage() {
            const savedState = getInitialState('culturalCoinageState', {});
            appState = { ...appState, ...savedState };
        }

        //--- SYSTEM PROMPT GENERATION ---
        // 3. Optimized prompt length
        function createSystemPrompt(taskPrompt) {
            return `Generate 6 unisex names as a JSON array. Each object: {"name": "...", "roots": "...", "meaning": "..."}
    
${taskPrompt}

Requirements: 4-10 letters, 2-3 syllables, culturally respectful. Return ONLY the JSON array.`;
        }
        
        // 4. Helper for caching
        function getCacheKey(languages, themes, style) {
            return `${languages.join(',')}-${themes.join(',')}-${style}`;
        }

        // --- GEMINI API CALL & RESPONSE PROCESSING (STREAMING) ---
        async function callGeminiAPIStream(prompt, onNameReceived) {
            if (!appState.apiKey) throw new Error("API Key is missing.");
            
            // 9. Added connection optimization and tuned generation config
            const response = await fetch(`${API_BASE_URL}?key=${appState.apiKey}`, {
                method: 'POST',
                headers: { 
                    'Content-Type': 'application/json',
                    'Connection': 'keep-alive'
                },
                body: JSON.stringify({ 
                    contents: [{ parts: [{ text: prompt }] }],
                    // 2. Reduced token limits and tuned parameters
                    generationConfig: { 
                        temperature: 0.7, 
                        maxOutputTokens: 1024,
                        candidateCount: 1,
                        topK: 20,
                        topP: 0.8
                    }
                })
            });

            if (!response.ok) {
                const errorText = await response.text();
                throw new Error(`API Error ${response.status}: ${errorText}`);
            }
            
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let completeResponse = "";
            let receivedNames = new Set(); 

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                
                const chunk = decoder.decode(value, { stream: true });
                const lines = chunk.split('\n');
                
                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const jsonStr = line.slice(6).trim();
                            if (jsonStr === '[DONE]') continue;
                            
                            const data = JSON.parse(jsonStr);
                            if (data.candidates?.[0]?.content?.parts?.[0]?.text) {
                                completeResponse += data.candidates[0].content.parts[0].text;
                                
                                try {
                                    let cleanResponse = completeResponse.trim();
                                    if (cleanResponse.startsWith('```json')) {
                                        cleanResponse = cleanResponse.replace(/```json\s*/, '').replace(/```\s*$/, '');
                                    }
                                    
                                    const names = JSON.parse(cleanResponse);
                                    if (Array.isArray(names)) {
                                        names.forEach(nameObj => {
                                            if (nameObj.name && nameObj.meaning && nameObj.roots && !receivedNames.has(nameObj.name)) {
                                                onNameReceived(nameObj);
                                                receivedNames.add(nameObj.name);
                                            }
                                        });
                                    }
                                } catch {
                                    // Not complete JSON yet, continue accumulating
                                }
                            }
                        } catch (parseError) {
                            console.warn('Failed to parse chunk:', parseError);
                        }
                    }
                }
            }
            
            if (completeResponse.trim() && receivedNames.size === 0) {
                try {
                    let cleanResponse = completeResponse.trim();
                    if (cleanResponse.startsWith('```json')) {
                        cleanResponse = cleanResponse.replace(/```json\s*/, '').replace(/```\s*$/, '');
                    }
                    const names = JSON.parse(cleanResponse);
                    if (Array.isArray(names)) {
                        names.forEach(nameObj => {
                            if (nameObj.name && nameObj.meaning && nameObj.roots && !receivedNames.has(nameObj.name)) {
                                onNameReceived(nameObj);
                                receivedNames.add(nameObj.name);
                            }
                        });
                    }
                } catch (finalError) {
                    throw new Error(`Could not parse final response: ${finalError.message}`);
                }
            }
        }
        
        async function callGeminiFallback(prompt) {
            const fallbackUrl = "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-lite:generateContent";
            
            const response = await fetch(`${fallbackUrl}?key=${appState.apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }] }],
                    generationConfig: { 
                        temperature: 0.7, 
                        maxOutputTokens: 1024,
                        candidateCount: 1,
                        topK: 20,
                        topP: 0.8
                    }
                })
            });

            if (!response.ok) {
                throw new Error(`Fallback API Error ${response.status}: ${await response.text()}`);
            }
            
            const data = await response.json();
            let text = data.candidates[0].content.parts[0].text.trim();
            
            if (text.startsWith('```json')) {
                text = text.replace(/```json\s*/, '').replace(/```\s*$/, '');
            }
            
            const names = JSON.parse(text);
            return Array.isArray(names) ? names : [];
        }

        function getSyllableCount(word) {
            word = word.toLowerCase();
            if (word.length <= 3) return 1;
            word = word.replace(/(?:[^laeiouy]es|ed|[^laeiouy]e)$/, '');
            const match = word.match(/[aeiouy]{1,2}/g);
            return match ? match.length : 1;
        }

        function scoreName(nameObj) {
            let score = 0;
            if(!nameObj || !nameObj.name) return score;

            if (nameObj.name.length >= 4 && nameObj.name.length <= 10) score++;
            const syllables = getSyllableCount(nameObj.name);
            if (syllables >= 2 && syllables <= 3) score++;
            if (/^[a-zA-Z]+$/.test(nameObj.name)) score++;
            if (nameObj.meaning && nameObj.meaning.length > 5) score++;
            if (nameObj.roots && nameObj.roots.length > 5) score++;
            return score;
        }

            const main = document.createElement('main');

            const floatingButtons = document.createElement('div');

            floatingButtons.innerHTML = `

                    ${appState.isLoading ? '<svg class="animate-spin h-5 w-5 text-white" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>' : '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>'}
                    <span class="hidden sm:inline">${appState.isLoading ? 'Generating...' : (appState.likedNames.length > 0 ? 'Riff on Liked' : 'First Names')}</span>
                </button>
                <button data-action="suggestMiddleNames" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-3 rounded-full shadow-lg flex items-center gap-2 disabled:opacity-50" ${appState.isLoading ? 'disabled' : ''}>
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7"></path></svg>
                    <span class="hidden sm:inline">Middle Names</span>
                </button>
            `;
            root.append(header, main, floatingButtons);
            if (appState.showPhilosophy) main.append(createPhilosophyModal());
            if (appState.isControlsOpen) root.append(createControlsDrawer());
            updateMainContent(main);
        }
        
        function updateMainContent(mainContainer) {
            mainContainer = mainContainer || document.getElementById('main-content');
            if(!mainContainer) return;

        }

        // --- EVENT HANDLERS & APP LOGIC ---
        function handleAction(e) {
            const target = e.target.closest('[data-action]');
            if (!target || target.disabled) return;

            const action = target.dataset.action;

            switch(action) {
                case 'toggleControls':
                    appState.isControlsOpen = !appState.isControlsOpen;
                    render();
                    break;
                case 'openPhilosophy':
                    appState.showPhilosophy = true;
                    render();
                    break;
                case 'closePhilosophy':
                    if (e.target.dataset.action === 'closePhilosophy') {
                        appState.showPhilosophy = false;
                        render();
                    }
                    break;
                case 'like':
                    handleLike(JSON.parse(target.dataset.item));
                    break;
                case 'generateFirstNames':
                    handleGenerateFirstNames();
                    break;
                case 'suggestMiddleNames':
                    handleSuggestMiddleNames();
                    break;
                case 'exportCSV':
                    exportCSV();
                    break;
                case 'copyPrompt':
                    navigator.clipboard.writeText(appState.generatedPrompt);
                    break;
                case 'copyName':
                    navigator.clipboard.writeText(target.dataset.name);
                    break;
            }
        }
        
        function handleFormInput(e) {
            const { name, value } = e.target;
            if(!name) return;

            if (name === 'selectedLanguages') {
                appState[name] = value.split(',').map(s => s.trim()).filter(Boolean);
            } else if (name === 'selectedThemes') {
                 appState[name] = Array.from(e.target.selectedOptions).map(option => option.value);
            } else {
                appState[name] = value;
            }
        }
        
        function handleFormChange(e) {
            if(e.target.name) saveState();
        }

        function handleLike(nameObject) {
            const isLiked = appState.likedNames.some(n => n.name === nameObject.name);
            appState.likedNames = isLiked ?
                appState.likedNames.filter(n => n.name !== nameObject.name) :
                [...appState.likedNames, nameObject];
            saveState();
            
            render();
        }

        async function executeGeneration(task) {
            appState.isLoading = true;
            appState.error = null;
            appState.results = [];
            appState.generatedPrompt = null;
            render(); 

            // 4. Check cache first
            const cacheKey = getCacheKey(appState.selectedLanguages, appState.selectedThemes, appState.selectedStyle);
            if (!appState.likedNames.length) { // Only use cache for initial, non-riffed requests
                const cached = responseCache.get(cacheKey);
                if (cached) {
                    appState.results = cached;
                    appState.isLoading = false;
                    render();
                    return;
                }
            }


            const prompt = createSystemPrompt(task);
            if (!appState.apiKey) {
                appState.generatedPrompt = prompt;
                appState.isLoading = false;
                render();
                return;
            }

            const grid = document.getElementById('results-grid');
            let finalResults = [];

            try {
                await callGeminiAPIStream(prompt, (newName) => {
                    const filtered = !blacklist.some(b => newName.name.toLowerCase().includes(b.toLowerCase()));
                    if(filtered) {
                        newName.score = scoreName(newName);
                        finalResults.push(newName);
                        // 5. Progressive loading in action
                        grid.appendChild(createNameCard(newName));
                    }
                });
            } catch (streamError) {
                console.warn('Streaming failed, using fallback:', streamError);
                try {
                    const names = await callGeminiFallback(prompt);
                    grid.innerHTML = ''; 
                    finalResults = [];
                    names.forEach(newName => {
                        const filtered = !blacklist.some(b => newName.name.toLowerCase().includes(b.toLowerCase()));
                        if(filtered) {
                            newName.score = scoreName(newName);
                            finalResults.push(newName);
                            grid.appendChild(createNameCard(newName));
                        }
                    });
                } catch (fallbackError) {
                    appState.error = `Both streaming and fallback failed. Check API key and network. ${fallbackError.message}`;
                }
            } finally {
                appState.isLoading = false;
                appState.results = finalResults.sort((a,b) => b.score - a.score);
                // 4. Store successful results in cache
                if (appState.results.length > 0 && !appState.likedNames.length) {
                    responseCache.set(cacheKey, appState.results);
                }
                render();
            }
        }

        // 6. Reduce request size
        function handleGenerateFirstNames() {
            let task;
            if (appState.likedNames.length > 0) {
                task = `Analyze these liked names: "${appState.likedNames.map(n => n.name).join(', ')}". Generate 6 new names in a similar style.`;
            } else {
                task = `Generate 6 names from languages: ${appState.selectedLanguages.join(', ')}, with themes: ${appState.selectedThemes.join(', ')}, in a "${appState.selectedStyle}" style.`;
            }
            if (appState.surname) task += ` Harmonize with surname "${appState.surname}".`;
            if (appState.siblingNames) task += ` Compatible with siblings "${appState.siblingNames}".`;
            executeGeneration(task);
        }

        function handleSuggestMiddleNames() {
            if (!appState.firstNameForMiddle) {
                appState.error = "Please enter a first name to suggest middle names.";
                updateMainContent();
                return;
            }
            let task = `Generate 6 middle names for the first name "${appState.firstNameForMiddle}". Use themes of ${appState.selectedThemes.join(', ')} and a "${appState.selectedStyle}" style.`;
            if (appState.surname) task += ` The full name, including the surname "${appState.surname}", should be phonetically pleasing.`;
            executeGeneration(task);
        }

        function exportCSV() {
            if (!appState.results.length) return;
            let csvContent = "data:text/csv;charset=utf-8,Name,Meaning,Roots,Score\n";
            appState.results.forEach(item => {
                const sanitizedMeaning = `"${(item.meaning || '').replace(/"/g, '""')}"`;
                const sanitizedRoots = `"${(item.roots || '').replace(/"/g, '""')}"`;
                const row = [item.name, sanitizedMeaning, sanitizedRoots, item.score].join(',');
                csvContent += row + "\r\n";
            });
            const link = document.createElement("a");
            link.href = encodeURI(csvContent);
            link.download = "cultural-coinage-names.csv";
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        //--- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadStateFromLocalStorage();
            root.addEventListener('click', handleAction);
            root.addEventListener('input', handleFormInput);
            root.addEventListener('change', handleFormChange);
            render();
        });
    </script>
</body>
